name: Notify Discord on changelog update

on:
  push:
    paths:
      - "changelog.md"

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Prepare changelog diff
        id: diff
        run: |
          DIFF=$(git diff --unified=3 HEAD~1 HEAD -- changelog.md || true)
          TRUNCATED=$(printf "%s" "$DIFF" | head -c 1800)
          if [ -z "$TRUNCATED" ]; then
            TRUNCATED="(≈æ√°dn√Ω diff changelog.md nebyl nalezen)"
          fi
          SAFE=$(printf "%s" "$TRUNCATED" | jq -Rsa .)
          echo "diff=$SAFE" >> "$GITHUB_OUTPUT"

      - name: Send Discord notification
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          REPO: ${{ github.repository }}
          REF: ${{ github.ref_name }}
          COMMIT_URL: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}
          DIFF_TEXT: ${{ steps.diff.outputs.diff }}
        run: |
          header="# üì£ NOVINKY Z V√ùVOJE!"
          summary="nov√© zmƒõny v changelog.md"
          mention="<@&1315015865371987978>"

          diff_block=$(printf "%s" "$DIFF_TEXT" | jq -r .)
          content="$header

$summary
$mention

${COMMIT_URL}

\`\`\`diff
${diff_block}
\`\`\`"

          payload=$(jq -n --arg content "$content" '{content: $content}')
          curl -H "Content-Type: application/json" -d "$payload" "$WEBHOOK_URL"
